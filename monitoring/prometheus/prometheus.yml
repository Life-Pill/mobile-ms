global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Service Registry metrics
  - job_name: 'service-registry'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-registry:8761']
    basic_auth:
      username: 'admin'
      password: 'admin'

  # Config Server metrics
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']

  # API Gateway metrics
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:9191']

  # User Auth Service metrics
  - job_name: 'user-auth'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['user-auth:8080']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Zipkin tracing metrics
  - job_name: 'zipkin'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['zipkin:9411']
