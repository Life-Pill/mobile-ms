global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  
  # Service Registry (Eureka) metrics
  - job_name: 'service-registry'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-registry:8761']
    basic_auth:
      username: 'admin'
      password: 'admin'

  # Config Server metrics
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']

  # API Gateway metrics
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:9191']

  # Identity Service metrics (Employee Authentication)
  - job_name: 'identity-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['identity-service:8085']

  # Branch Service metrics
  - job_name: 'branch-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['branch-service:8081']

  # Inventory Service metrics
  - job_name: 'inventory-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['inventory-service:8082']

  # Order Service metrics (formerly POS System)
  - job_name: 'order-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['order-service:8086']

  # Patient Customer Service metrics
  - job_name: 'patient-customer-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['patient-customer-service:8070']

  # User Auth Service metrics (Mobile User Authentication)
  - job_name: 'user-auth'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['user-auth:8080']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Zipkin tracing metrics
  - job_name: 'zipkin'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['zipkin:9411']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # MongoDB Exporter
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']
