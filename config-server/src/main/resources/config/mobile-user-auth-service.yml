# ============================================
# Mobile User Auth Service Configuration
# ============================================
# This configuration is loaded from Config Server
# Environment-specific values use ${VAR:default} syntax
# ============================================

server:
  port: ${USER_AUTH_PORT:8080}
  servlet:
    context-path: /api

# Database Configuration
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mobile_user_auth_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Application URLs
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  email:
    verification:
      url: ${EMAIL_VERIFICATION_URL:http://localhost:8080/api/auth/verify-email}
      expiry-hours: ${EMAIL_VERIFICATION_EXPIRY_HOURS:24}
  password:
    reset:
      url: ${PASSWORD_RESET_URL:http://localhost:8080/api/auth/reset-password}
      expiry-hours: ${PASSWORD_RESET_EXPIRY_HOURS:1}
  branding:
    logo-url: ${LOGO_URL:https://raw.githubusercontent.com/Life-Pill/mobile-auth-user-service/main/src/main/resources/static/life-pill-logo.png}
    support-email: ${SUPPORT_EMAIL:support@lifepill.com}
    website-url: ${WEBSITE_URL:https://lifepill.com}

# Rate Limiting Configuration
rate:
  limit:
    login:
      attempts: 5
      duration-minutes: 15
      user-attempts: 10
    register:
      attempts: 3
      duration-minutes: 60
      email-attempts: 5
    password-reset:
      attempts: 3
      duration-minutes: 60

# Google OAuth Configuration
google:
  oauth:
    enabled: ${GOOGLE_OAUTH_ENABLED:false}
    client-id:
      web: ${GOOGLE_CLIENT_ID_WEB:}
      android: ${GOOGLE_CLIENT_ID_ANDROID:}
      ios: ${GOOGLE_CLIENT_ID_IOS:}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    doc-expansion: none
